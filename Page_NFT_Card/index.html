<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/index.css">

</head>

<body>

  <section id="c-sectionMain">
    <div class="c-sectionMain__image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <p class="c-sectionMain__tile">Equilibrium #3429</p>
    <p class="c-sectionMain__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="c-informacaoMain">
      <span class="c-informacaoMain__detalheETH">0.041 ETH</span>
      <span class="c-informacaoMain_detalheDias">3 days left</span>
    </div>
    <div class="c-perfilMain">
      <span class="c-perfilMain__avatar"><img src="./images/image-avatar.png"></span>
      <span class="c-perfilMain__detailCreator">Creation of Jules Wyvern</span>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/martex84">Martex84</a>.
  </div>
</body>

</html>
