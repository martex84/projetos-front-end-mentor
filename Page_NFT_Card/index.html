<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--Main Css-->
  <link rel="stylesheet" href="css/index.css">

  <!--Link Font Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <section id="c-sectionMain">
    <div class="c-sectionMain__image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <p class="c-sectionMain__tile">Equilibrium #3429</p>
    <p class="c-sectionMain__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="c-informacaoMain">
      <span class="c-informacaoMain__detalheETH">
        <img src="images/icon-ethereum.svg" class="c-informacaoMain--spaceSvg">
        0.041 ETH
      </span>
      <span class="c-informacaoMain__detalheDias">
        <img src="images/icon-clock.svg" class="c-informacaoMain--spaceSvg">
        3 days left
      </span>
    </div>
    <div class="c-perfilMain">
      <span class="c-perfilMain__avatar"><img src="./images/image-avatar.png" width="50"></span>
      <span class="c-perfilMain__detailCreator">Creation of Jules Wyvern</span>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/martex84">Martex84</a>.
  </div>
</body>

</html>
